name: Deploy to GitHub Pages

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '22'

            - name: Install dependencies
              run: npm ci

            - name: Build Angular app
              run: npm run build

            - name: Add 404.html for SPA routing
              run: cp dist/la-mokka/browser/index.html dist/la-mokka/browser/404.html

            - name: Set up SSH
              env:
                  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
              run: |
                  mkdir -p ~/.ssh
                  echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa
                  ssh-keyscan github.com >> ~/.ssh/known_hosts

            - name: Deploy to gh-pages branch
              env:
                  GIT_SSH_COMMAND: 'ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no'
              run: |
                  git config --global user.name "github-actions[bot]"
                  git config --global user.email "github-actions[bot]@users.noreply.github.com"
                  cd dist/la-mokka/browser
                  git init
                  git add --all .
                  git commit -m "Deploy to GitHub Pages"
                  git checkout -B gh-pages
                  git push git@github.com:${{ github.repository }} gh-pages --force

            - name: Clean up SSH
              if: always()
              run: rm -f ~/.ssh/id_rsa ~/.ssh/known_hosts
