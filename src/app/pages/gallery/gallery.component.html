<div class="pt-[72px] min-h-screen bg-[#0a0a0a]">

  <!-- Header -->
  <div class="relative py-12 md:py-24 px-4 overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-b from-[#080808] via-[#0a0a0a] to-[#0a0a0a]"></div>
    <div class="grain-texture absolute inset-0 pointer-events-none"></div>
    <div class="absolute -bottom-8 left-1/2 w-[600px] h-52 bg-[#C8A96E]/[0.06] blur-[80px] pointer-events-none"
      style="transform: translateX(-50%)"></div>
    <div class="absolute inset-x-0 top-0 h-20 bg-gradient-to-b from-black/40 to-transparent pointer-events-none"></div>
    <div class="relative z-10 max-w-7xl mx-auto text-center">
      <p class="anim-fade anim-d0 text-[#C8A96E]/60 text-[10px] tracking-[0.55em] uppercase mb-7 font-light">La Mokka</p>
      <h1 class="anim-fade anim-d150 font-display text-5xl sm:text-6xl font-light italic text-[#f0ece4] mb-7 leading-none">
        Галерея
      </h1>
      <div class="anim-fade anim-d300 flex items-center justify-center gap-5 mb-7">
        <div class="h-px w-16 bg-gradient-to-r from-transparent to-[#C8A96E]/40"></div>
        <div class="w-1 h-1 bg-[#C8A96E]/60 rotate-45 shrink-0"></div>
        <div class="h-px w-16 bg-gradient-to-l from-transparent to-[#C8A96E]/40"></div>
      </div>
      <p class="anim-fade anim-d450 text-[#f0ece4]/30 text-sm font-light tracking-wide">Атмосфера, страви та моменти нашого кафе</p>
    </div>
  </div>

  <!-- Gallery Grid -->
  <div class="max-w-7xl mx-auto px-4 pb-20">
    <div class="columns-1 sm:columns-2 lg:columns-3 gap-px space-y-px">
      @for (image of images; track image.id) {
        <div
          class="break-inside-avoid cursor-pointer overflow-hidden group bg-[#0a0a0a] hover:bg-[#111111] transition-colors duration-500"
          (click)="openLightbox(image)">
          <div class="relative overflow-hidden">
            <img
              [src]="image.src"
              [alt]="image.alt"
              class="w-full h-auto object-cover group-hover:scale-[1.04] transition-transform duration-700 ease-out brightness-85 group-hover:brightness-100"
              loading="lazy">
            <!-- Hover overlay -->
            <div class="absolute inset-0 bg-black/0 group-hover:bg-black/30 transition-all duration-500 flex items-center justify-center">
              <div class="opacity-0 group-hover:opacity-100 transition-opacity duration-300 border border-[#C8A96E]/50 p-3">
                <svg class="w-4 h-4 text-[#C8A96E]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
              </div>
            </div>
          </div>
          <!-- Caption -->
          <div class="px-4 py-3 border-t border-[#C8A96E]/[0.08] flex items-center justify-between gap-2">
            <p class="text-[#f0ece4]/40 text-xs font-light">{{ image.alt }}</p>
            <span class="shrink-0 text-[#C8A96E]/35 text-[9px] tracking-[0.3em] uppercase font-light">
              {{ image.category === 'drinks' ? 'Напій' : 'Страва' }}
            </span>
          </div>
        </div>
      }
    </div>
  </div>
</div>

<!-- Lightbox -->
@if (lightboxOpen()) {
  <div
    class="fixed inset-0 z-[100] bg-black/97 flex items-center justify-center p-4"
    (click)="closeLightbox()">
    <div class="relative max-w-4xl w-full" (click)="$event.stopPropagation()">

      <!-- Close button -->
      <button
        (click)="closeLightbox()"
        class="absolute -top-10 sm:-top-14 right-0 text-[#f0ece4]/50 hover:text-[#C8A96E] transition-colors duration-300 p-3 min-w-[44px] min-h-[44px] flex items-center justify-center">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>

      <!-- Image -->
      <img
        [src]="activeImage()?.src"
        [alt]="activeImage()?.alt"
        class="w-full max-h-[80vh] object-contain">

      <!-- Caption + mobile nav -->
      <div class="flex items-center justify-between mt-5 gap-4">
        <button
          (click)="navigate('prev')"
          class="sm:hidden border border-white/[0.08] bg-[#111111] text-[#f0ece4]/40 active:text-[#C8A96E] p-3 shrink-0">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>
        <p class="text-center text-[#f0ece4]/25 text-[10px] tracking-[0.4em] uppercase font-light flex-1">{{ activeImage()?.alt }}</p>
        <button
          (click)="navigate('next')"
          class="sm:hidden border border-white/[0.08] bg-[#111111] text-[#f0ece4]/40 active:text-[#C8A96E] p-3 shrink-0">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>

      <!-- Desktop navigation -->
      <button
        (click)="navigate('prev')"
        class="absolute left-0 top-1/2 -translate-y-1/2 sm:-translate-x-16 border border-white/[0.08] bg-[#111111] hover:border-[#C8A96E]/40 text-[#f0ece4]/40 hover:text-[#C8A96E] p-3 transition-all duration-300 hidden sm:flex items-center justify-center">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 19l-7-7 7-7"/>
        </svg>
      </button>
      <button
        (click)="navigate('next')"
        class="absolute right-0 top-1/2 -translate-y-1/2 sm:translate-x-16 border border-white/[0.08] bg-[#111111] hover:border-[#C8A96E]/40 text-[#f0ece4]/40 hover:text-[#C8A96E] p-3 transition-all duration-300 hidden sm:flex items-center justify-center">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5l7 7-7 7"/>
        </svg>
      </button>
    </div>
  </div>
}
