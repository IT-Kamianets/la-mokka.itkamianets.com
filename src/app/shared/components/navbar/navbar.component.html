<header
  [class]="isScrolled() ? 'bg-[#1a1a1a]/95 backdrop-blur-md shadow-lg' : 'bg-transparent'"
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <a routerLink="/" (click)="closeMenu()" class="flex items-center gap-2 group">
        <img src="https://cdn-media.choiceqr.com/prod-eat-la-mokka/logo/thumbnail_QOqhcjT-pcGqobt-BeFGHOS_L-D-L.png"
             alt="La Mokka"
             class="w-9 h-9 rounded-full object-cover transition-transform group-hover:scale-105">
        <span class="text-[#d6d6d6] font-bold text-lg tracking-wide group-hover:text-[#FFA11B] transition-colors">
          La Mokka
        </span>
      </a>

      <!-- Desktop Nav -->
      <div class="hidden md:flex items-center gap-8">
        <a routerLink="/menu" routerLinkActive="text-[#FFA11B]"
           class="text-[#d6d6d6] hover:text-[#FFA11B] transition-colors text-sm font-medium tracking-wide">
          Меню
        </a>
        <a routerLink="/gallery" routerLinkActive="text-[#FFA11B]"
           class="text-[#d6d6d6] hover:text-[#FFA11B] transition-colors text-sm font-medium tracking-wide">
          Галерея
        </a>
        <a routerLink="/contact" routerLinkActive="text-[#FFA11B]"
           class="text-[#d6d6d6] hover:text-[#FFA11B] transition-colors text-sm font-medium tracking-wide">
          Контакти
        </a>
        <a routerLink="/reservation"
           class="bg-[#FFA11B] text-[#232323] px-5 py-2 rounded-full text-sm font-bold hover:bg-[#e8911a] transition-colors">
          Бронювання
        </a>
      </div>

      <!-- Mobile Hamburger -->
      <button
        (click)="toggleMenu()"
        class="md:hidden flex flex-col gap-1.5 p-2 rounded-md hover:bg-white/10 transition-colors"
        [attr.aria-label]="isMenuOpen() ? 'Закрити меню' : 'Відкрити меню'">
        <span
          [class]="isMenuOpen() ? 'rotate-45 translate-y-2' : ''"
          class="block w-6 h-0.5 bg-[#d6d6d6] transition-all duration-300">
        </span>
        <span
          [class]="isMenuOpen() ? 'opacity-0' : ''"
          class="block w-6 h-0.5 bg-[#d6d6d6] transition-all duration-300">
        </span>
        <span
          [class]="isMenuOpen() ? '-rotate-45 -translate-y-2' : ''"
          class="block w-6 h-0.5 bg-[#d6d6d6] transition-all duration-300">
        </span>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div
      [class]="isMenuOpen() ? 'max-h-64 opacity-100' : 'max-h-0 opacity-0'"
      class="md:hidden overflow-hidden transition-all duration-300 bg-[#1a1a1a] rounded-b-xl">
      <div class="flex flex-col py-4 gap-1">
        <a routerLink="/menu" routerLinkActive="text-[#FFA11B] bg-white/5" (click)="closeMenu()"
           class="text-[#d6d6d6] hover:text-[#FFA11B] hover:bg-white/5 px-6 py-3 text-sm font-medium transition-colors">
          Меню
        </a>
        <a routerLink="/gallery" routerLinkActive="text-[#FFA11B] bg-white/5" (click)="closeMenu()"
           class="text-[#d6d6d6] hover:text-[#FFA11B] hover:bg-white/5 px-6 py-3 text-sm font-medium transition-colors">
          Галерея
        </a>
        <a routerLink="/contact" routerLinkActive="text-[#FFA11B] bg-white/5" (click)="closeMenu()"
           class="text-[#d6d6d6] hover:text-[#FFA11B] hover:bg-white/5 px-6 py-3 text-sm font-medium transition-colors">
          Контакти
        </a>
        <div class="px-6 pt-2 pb-2">
          <a routerLink="/reservation" (click)="closeMenu()"
             class="block text-center bg-[#FFA11B] text-[#232323] px-5 py-2.5 rounded-full text-sm font-bold hover:bg-[#e8911a] transition-colors">
            Бронювання
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
