<header
  [class]="isScrolled() ? 'bg-[#0d0d0d]/95 backdrop-blur-md shadow-lg shadow-black/50' : 'bg-transparent'"
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <a routerLink="/" (click)="closeMenu()" class="flex items-center gap-3 group">
        <div class="ring-1 ring-[#C8A96E]/50 rounded-full p-0.5 transition-all group-hover:ring-[#C8A96E]/80">
          <img src="https://cdn-media.choiceqr.com/prod-eat-la-mokka/logo/thumbnail_QOqhcjT-pcGqobt-BeFGHOS_L-D-L.png"
               alt="La Mokka"
               class="w-7 h-7 rounded-full object-cover brightness-125 transition-transform group-hover:scale-105">
        </div>
        <span class="font-serif text-[#f0ece4] font-semibold text-lg tracking-wide group-hover:text-[#C8A96E] transition-colors">
          La Mokka
        </span>
      </a>

      <!-- Desktop Nav -->
      <div class="hidden md:flex items-center gap-8">
        <a routerLink="/menu" routerLinkActive="text-[#C8A96E]"
           class="text-[#f0ece4]/70 hover:text-[#C8A96E] transition-colors text-sm tracking-widest uppercase">
          Меню
        </a>
        <a routerLink="/gallery" routerLinkActive="text-[#C8A96E]"
           class="text-[#f0ece4]/70 hover:text-[#C8A96E] transition-colors text-sm tracking-widest uppercase">
          Галерея
        </a>
        <a routerLink="/contact" routerLinkActive="text-[#C8A96E]"
           class="text-[#f0ece4]/70 hover:text-[#C8A96E] transition-colors text-sm tracking-widest uppercase">
          Контакти
        </a>
        <a routerLink="/reservation"
           class="border border-[#C8A96E] text-[#C8A96E] px-5 py-1.5 text-sm tracking-widest uppercase hover:bg-[#C8A96E] hover:text-[#111111] transition-all">
          Бронювання
        </a>
      </div>

      <!-- Mobile Hamburger -->
      <button
        (click)="toggleMenu()"
        class="md:hidden flex flex-col gap-1.5 p-2 hover:opacity-70 transition-opacity"
        [attr.aria-label]="isMenuOpen() ? 'Закрити меню' : 'Відкрити меню'">
        <span
          [class]="isMenuOpen() ? 'rotate-45 translate-y-2' : ''"
          class="block w-6 h-0.5 bg-[#f0ece4] transition-all duration-300">
        </span>
        <span
          [class]="isMenuOpen() ? 'opacity-0' : ''"
          class="block w-6 h-0.5 bg-[#f0ece4] transition-all duration-300">
        </span>
        <span
          [class]="isMenuOpen() ? '-rotate-45 -translate-y-2' : ''"
          class="block w-6 h-0.5 bg-[#f0ece4] transition-all duration-300">
        </span>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div
      [class]="isMenuOpen() ? 'max-h-64 opacity-100' : 'max-h-0 opacity-0'"
      class="md:hidden overflow-hidden transition-all duration-300 bg-[#0d0d0d] border-t border-white/5">
      <div class="flex flex-col py-4 gap-1">
        <a routerLink="/menu" routerLinkActive="text-[#C8A96E]" (click)="closeMenu()"
           class="text-[#f0ece4]/70 hover:text-[#C8A96E] px-6 py-3 text-sm tracking-widest uppercase transition-colors">
          Меню
        </a>
        <a routerLink="/gallery" routerLinkActive="text-[#C8A96E]" (click)="closeMenu()"
           class="text-[#f0ece4]/70 hover:text-[#C8A96E] px-6 py-3 text-sm tracking-widest uppercase transition-colors">
          Галерея
        </a>
        <a routerLink="/contact" routerLinkActive="text-[#C8A96E]" (click)="closeMenu()"
           class="text-[#f0ece4]/70 hover:text-[#C8A96E] px-6 py-3 text-sm tracking-widest uppercase transition-colors">
          Контакти
        </a>
        <div class="px-6 pt-2 pb-2">
          <a routerLink="/reservation" (click)="closeMenu()"
             class="block text-center border border-[#C8A96E] text-[#C8A96E] px-5 py-2.5 text-sm tracking-widest uppercase hover:bg-[#C8A96E] hover:text-[#111111] transition-all">
            Бронювання
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
